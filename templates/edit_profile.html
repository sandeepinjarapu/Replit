{% extends "base.html" %}

{% block title %}Edit Profile - Bangalore Product Leaders{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-8 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold mb-6">Edit Your Profile</h2>
    <form method="POST" action="{{ url_for('edit_profile') }}">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" value="{{ current_user.name }}" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="company" class="block text-gray-700 font-bold mb-2">Company</label>
            <input type="text" id="company" name="company" value="{{ current_user.company }}" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="bio" class="block text-gray-700 font-bold mb-2">Bio</label>
            <textarea id="bio" name="bio" rows="4" class="w-full px-3 py-2 border rounded-lg">{{ current_user.bio }}</textarea>
        </div>
        <div class="mb-4">
            <label for="collaborators" class="block text-gray-700 font-bold mb-2">Top Collaborators</label>
            <textarea id="collaborators" name="collaborators" rows="3" class="w-full px-3 py-2 border rounded-lg">{% for collaborator in current_user.collaborators %}{{ collaborator.name }}{% if not loop.last %}, {% endif %}{% endfor %}</textarea>
            <small class="text-gray-500">Enter collaborator names separated by commas</small>
        </div>
        <div class="mb-4">
            <label for="projects" class="block text-gray-700 font-bold mb-2">Top Projects</label>
            <textarea id="projects" name="projects" rows="3" class="w-full px-3 py-2 border rounded-lg">{% for project in current_user.projects %}{{ project.name }}{% if not loop.last %}, {% endif %}{% endfor %}</textarea>
            <small class="text-gray-500">Enter project names separated by commas</small>
        </div>
        <div class="mb-6">
            <label for="contents" class="block text-gray-700 font-bold mb-2">Top Content</label>
            <textarea id="contents" name="contents" rows="3" class="w-full px-3 py-2 border rounded-lg">{% for content in current_user.contents %}{{ content.title }}{% if not loop.last %}, {% endif %}{% endfor %}</textarea>
            <small class="text-gray-500">Enter content titles separated by commas</small>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
