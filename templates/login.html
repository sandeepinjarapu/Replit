{% extends "base.html" %}

{% block title %}Login - Bangalore Product Leaders{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-8 max-w-md mx-auto">
    <h2 class="text-3xl font-bold mb-6">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">
            Log In
        </button>
    </form>
    <p class="mt-4 text-center">
        Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
